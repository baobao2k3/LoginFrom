<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./main.js">
</head>
<body>
    <div class="main">
        <form action="" class="form" method="post" id="form-1">
          <h3 class="heading">Thành viên đăng ký</h3>
          <p class="desc">Mavel Movie- Phim chất lượng cao</p>
      
          <div class="spacer"></div>
      
          <div class="form-group">
            <label for="fullname" class="form-label">Tên đầy đủ</label>
            <input id="fullname" name="fullname" type="text" placeholder="VD: Nguyễn Văn A" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
            <span class="form-message"></span>
          </div>

          <div class="form-group">
            <label for="password" class="form-label">Mật khẩu</label>
            <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
            <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu" type="password" class="form-control">
            <span class="form-message"></span>
          </div>

          <div class="form-group">
            <label for="password_confirmation" class="form-label">Giới tính</label>
            
            <div class="wrap-gender">
              <div >
                <input  name="gender" type="checkbox" value="Male" class="form-gender">
                Nam
              </div>
  
              <div>
                <input  name="gender" type="checkbox" value="Female" class="form-gender">
                Nữ
              </div>

              <div>
                <input  name="gender" type="checkbox" value="Know" class="form-gender">
                Khác
              </div>
            </div>
            <span class="form-message"></span>
          </div>

          <button class="form-submit">Đăng ký</button>
        </form>
      </div>
      <script src="./main.js"></script>
      <script>
        Validator({
          formGroup:".form-group",
          form:"#form-1",
          rules:[
            Validator.isRequired("#fullname"),
            Validator.isRequired('#email'),
            Validator.isEmail('#email'),
            Validator.isminLength("#password",6),
            Validator.isRequired('#password_confirmation'),
            Validator.isConfimation("#password_confirmation",function(){
              return document.querySelector('#form-1 #password').value;
            },"Giá trị nhập vào không khớp !"),
            Validator.isRequired('input[name="gender"]')
          ],
          onSubmit: function(data){
            //call API
            console.log(data);
          }
  
        })
      </script>
</body>
</html>
